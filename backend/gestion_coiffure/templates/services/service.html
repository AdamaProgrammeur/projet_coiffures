{% extends "layout/base.html" %}

{% block content %}
<h2>Services</h2>
<button class="btn btn-primary mb-2" data-bs-toggle="modal" data-bs-target="#addServiceModal">Ajouter Service</button>

<table class="table table-striped" id="clientsTable">
<thead>
<tr><th>Nom</th><th>Prix</th><th>Actions</th></tr>
</thead>
<tbody>
<tr>
  <td>Barbre</td>
  <td>2000</td>
  <td>
    <button class="btn btn-sm btn-warning" data-bs-toggle="modal" data-bs-target="#editServiceModal">Modifier</button>
    <button class="btn btn-sm btn-danger">Supprimer</button>
  </td>
</tr>
</tbody>
</table>

<!-- Modal Ajouter -->
<div class="modal fade" id="addServiceModal" tabindex="-1">
  <div class="modal-dialog">
    <div class="modal-content">
      <form id="addServiceForm">
        <div class="modal-header">
          <h5>Ajouter Service</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
        </div>
        <div class="modal-body">
          <input class="form-control mb-2" id="nom" placeholder="Nom">
          <input class="form-control" id="Prix" placeholder="Prix">
        </div>
        <div class="modal-footer">
          <button type="submit" class="btn btn-success">Ajouter</button>
        </div>
      </form>
    </div>
  </div>
</div>

<!-- Modal Modifier (Exemple pour une ligne) -->
<div class="modal fade" id="editServiceModal" tabindex="-1">
  <div class="modal-dialog">
    <div class="modal-content">
      <form id="editServiceForm">
        <div class="modal-header">
          <h5>Modifier Service</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
        </div>
        <div class="modal-body">
          <input class="form-control mb-2" id="editNom" placeholder="Nom">
          <input class="form-control" id="editPrix" placeholder="Prix">
        </div>
        <div class="modal-footer">
          <button type="submit" class="btn btn-success">Modifier</button>
        </div>
      </form>
    </div>
  </div>
</div>
{% endblock %}
