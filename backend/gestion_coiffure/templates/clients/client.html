{% extends "layout/base.html" %}

{% block content %}
<h2>Clients</h2>
<button class="btn btn-primary mb-2" data-bs-toggle="modal" data-bs-target="#addClientModal">Ajouter Client</button>
<a href="{% url 'file_attente_page' %}">  <button class="btn btn-sm btn-primary"> Gérer les Files d'enttentes </button></a>

<table class="table table-striped" id="clientsTable">
<thead>
<tr><th>Nom</th><th>Téléphone</th><th>Actions</th></tr>
</thead>
<tbody>
<tr>
  <td>Adama</td>
  <td>77777777</td>
  <td>
    <button class="btn btn-sm btn-warning" data-bs-toggle="modal" data-bs-target="#editClientModal">Modifier</button>
    <button class="btn btn-sm btn-danger">Supprimer</button>
  </td>
</tr>
</tbody>
</table>

<!-- Modal Ajouter -->
<div class="modal fade" id="addClientModal" tabindex="-1">
  <div class="modal-dialog">
    <div class="modal-content">
      <form id="addClientForm">
        <div class="modal-header">
          <h5>Ajouter Client</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
        </div>
        <div class="modal-body">
          <input class="form-control mb-2" id="nom" placeholder="Nom">
          <input class="form-control" id="telephone" placeholder="Téléphone">
        </div>
        <div class="modal-footer">
          <button type="submit" class="btn btn-success">Ajouter</button>
        </div>
      </form>
    </div>
  </div>
</div>

<!-- Modal Modifier (Exemple pour une ligne) -->
<div class="modal fade" id="editClientModal" tabindex="-1">
  <div class="modal-dialog">
    <div class="modal-content">
      <form id="editClientForm">
        <div class="modal-header">
          <h5>Modifier Client</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
        </div>
        <div class="modal-body">
          <input class="form-control mb-2" id="editNom" placeholder="Nom">
          <input class="form-control" id="editTelephone" placeholder="Téléphone">
        </div>
        <div class="modal-footer">
          <button type="submit" class="btn btn-success">Modifier</button>
        </div>
      </form>
    </div>
  </div>
</div>
{% endblock %}
