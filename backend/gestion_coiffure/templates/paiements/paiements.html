{% extends "layout/base.html" %}

{% block content %}
<h2>Paiements</h2>
<button class="btn btn-primary mb-2" data-bs-toggle="modal" data-bs-target="#addPaiementModal">Ajouter Paiement</button>

<table class="table table-striped" id="clientsTable">
<thead>
<tr><th>file_attente</th><th>montant</th><th>Actions</th></tr>
</thead>
<tbody>
<tr>
  <td>File1</td>
  <td>3000</td>
  <td>
    <button class="btn btn-sm btn-warning" data-bs-toggle="modal" data-bs-target="#editPaiementModal">Modifier</button>
    <button class="btn btn-sm btn-danger">Supprimer</button>
  </td>
</tr>
</tbody>
</table>

<!-- Modal Ajouter -->
<div class="modal fade" id="addPaiementModal" tabindex="-1">
  <div class="modal-dialog">
    <div class="modal-content">
      <form id="addPaiementForm">
        <div class="modal-header">
          <h5>Ajouter File</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
        </div>
        <div class="modal-body">
          <input class="form-control mb-2" id="file" placeholder="File">
          <input class="form-control" id="montant" placeholder="Montant">
        </div>
        <div class="modal-footer">
          <button type="submit" class="btn btn-success">Ajouter</button>
        </div>
      </form>
    </div>
  </div>
</div>

<!-- Modal Modifier (Exemple pour une ligne) -->
<div class="modal fade" id="editPaiementModal" tabindex="-1">
  <div class="modal-dialog">
    <div class="modal-content">
      <form id="editClientForm">
        <div class="modal-header">
          <h5>Modifier File</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
        </div>
        <div class="modal-body">
          <input class="form-control mb-2" id="editFile" placeholder="File">
          <input class="form-control" id="editMontant" placeholder="Montant">
        </div>
        <div class="modal-footer">
          <button type="submit" class="btn btn-success">Modifier</button>
        </div>
      </form>
    </div>
  </div>
</div>
{% endblock %}
