{% extends "layout/base.html" %}

{% block content %}
<h2>File Enttente</h2>
<button class="btn btn-primary mb-2" data-bs-toggle="modal" data-bs-target="#addFileModal">Ajouter file_attente</button>
<a href="{% url 'clients_page' %}">  <button class="btn btn-sm btn-primary"> Retour au page Client </button></a>


<table class="table table-striped" id="clientsTable">
<thead>
<tr><th>Client</th><th>Service</th><th>Statut</th><th>Actions</th></tr>
</thead>
<tbody>
<tr>
  <td>Alimami</td>
  <td>Toure</td>
   <td>En Enttente</td>
  <td>
    <button class="btn btn-sm btn-warning" data-bs-toggle="modal" data-bs-target="#editFiletModal">Modifier</button>
    <button class="btn btn-sm btn-danger">Supprimer</button>
  </td>
</tr>
</tbody>
</table>

<!-- Modal Ajouter -->
<div class="modal fade" id="addFileModal" tabindex="-1">
  <div class="modal-dialog">
    <div class="modal-content">
      <form id="addClientForm">
        <div class="modal-header">
          <h5>Ajouter File</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
        </div>
        <div class="modal-body">  
          <select name="client" id="client">
            <option value="Adama">{{file.client}}</option>
          </select>
          <select name="service" id="service">
            <option value="Barbre">{{file.service}}</option>
          </select>
        </div>
        <div class="modal-footer">
          <button type="submit" class="btn btn-success">Ajouter</button>
        </div>
        
      </form>
    </div>
  </div>
</div>


<!-- Modal Modifier (Exemple pour une ligne) -->
<div class="modal fade" id="editFiletModal" tabindex="-1">
  <div class="modal-dialog">
    <div class="modal-content">
      <form id="editClientForm">
        <div class="modal-header">
          <h5>Modifier Client</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
        </div>
        <div class="modal-body">
          <input class="form-control mb-2" id="editClient" placeholder="Client">
          <input class="form-control" id="editService" placeholder="Service">
        </div>
        <div class="modal-footer">
          <button type="submit" class="btn btn-success">Modifier</button>
        </div>
      </form>
    </div>
  </div>
</div>
{% endblock %}
