<script>
document.addEventListener("DOMContentLoaded", async () => {
    const token = localStorage.getItem("access_token");

    if (!token) {
        // Si pas connectÃ©, rediriger vers login
        window.location.href = "/accounts/login/";
        return;
    }

    try {
        // ðŸ”¹ RÃ©cupÃ©ration du profil via API
        const res = await fetch("{% url 'accounts:profile_api' %}", {
            headers: {
                "Authorization": "Bearer " + token,
                "Content-Type": "application/json"
            }
        });

        if (!res.ok) throw new Error("Impossible de rÃ©cupÃ©rer le profil");

        const user = await res.json();

        // ðŸ”¹ Affichage du username
        document.getElementById("username").innerText = user.username;

        // ðŸ”¹ Gestion des rÃ´les
        if (user.role === "ADMIN") document.getElementById("adminMenu").style.display = "block";
        if (user.role === "COIFFEUR") document.getElementById("coiffeurMenu").style.display = "block";
        if (user.role === "RECEPTIONNISTE") document.getElementById("receptionMenu").style.display = "block";

    } catch (err) {
        console.error(err);
        // Token invalide â†’ redirection vers login
        localStorage.removeItem("access_token");
        window.location.href = "/accounts/login/";
    }
});
</script>
